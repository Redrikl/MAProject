<!-- auth_service/templates/register.html -->
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Регистрация</h2>
        <form method="post" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label class="form-label">Имя пользователя</label>
                <input name="username" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Email (опционально)</label>
                <input name="email" type="email" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Пароль</label>
                <input name="password" type="password" class="form-control" required minlength="6"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Повторите пароль</label>
                <input name="password2" type="password" class="form-control" required minlength="6"/>
            </div>
            <button class="btn btn-success" type="submit">Создать аккаунт</button>
            <a class="btn btn-link" href="{{ url_for('login') }}">Уже есть аккаунт?</a>
        </form>
    </div>
</div>
{% endblock %}
