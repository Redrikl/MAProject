version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: exam
      POSTGRES_PASSWORD: exam
      POSTGRES_DB: user_platform
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: ./auth_service
    env_file:
      - ./auth_service/.env
    ports:
      - "5000:5000"
    depends_on:
      - db

volumes:
  db-data:
